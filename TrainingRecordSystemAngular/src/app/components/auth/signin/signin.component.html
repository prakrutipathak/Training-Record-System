<div class="container">
  <div *ngIf="loading" class="loader-overlay">
    <img src="assets/loaderImage.gif" class="loader-overlay" alt="loading" />
  </div>

  <h2 class="custom-heading text-center">SIGN IN</h2>
  <br>
  <div class="position-relative">
    <div class="row justify-content-center">
      <div class="col-md-6 mb-3">
        <div class="card shadow">
          <div class="card-body">
            <form (ngSubmit)="login()" #loginForm="ngForm" class="needs-validation" novalidate>
              <div class="form-group mb-3">
                <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required
                  #usernameInput="ngModel">
                <div *ngIf="usernameInput.touched && usernameInput.invalid" class="text-danger">
                  <small *ngIf="usernameInput.errors?.['required']">Username is required.</small>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required
                  #passwordInput="ngModel">
                <div *ngIf="passwordInput.touched && passwordInput.invalid" class="text-danger">
                  <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
                </div>
              </div>
              <br>
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-outline-danger me-2" [routerLink]="['/']" routerLinkActive="router-link-active"><i class="fas fa-arrow-left"></i></button>                
                <button type="submit" class="btn btn-dark btn-block" [disabled]="!loginForm.valid"><i class="fas fa-sign-in-alt"></i> Sign In</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
